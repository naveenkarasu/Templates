<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Butterfly Particles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui-panel">
    <button id="uploadBtn" class="btn" type="button">Upload Image</button>
    <input type="file" id="imageUpload" accept="image/*">
    <button id="resetBtn" class="btn" type="button">Reset Swarm</button>
    <p class="hint">Upload any image to form it with butterflies. Move mouse to interact. Press R to reset.</p>
    <div id="status"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
